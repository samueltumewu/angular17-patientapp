<div>
    <h3>Create Menu</h3>
    <div class="submit-form">
      @if (!submitted) {
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          [(ngModel)]="patient.firstName"
          name="firstName"
          required
        />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          [(ngModel)]="patient.lastName"
          name="lastName"
          required
        />
      </div>
      <div class="form-group">
        <label for="birthDate">Birth Date</label>
        <input
          type="date"
          class="form-control"
          placeholder="yyyy-MM-dd"
          id="birthDate"
          [(ngModel)]="patient.birthDate"
          name="birthDate"
          required
        />
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <input
          type="text"
          class="form-control"
          id="gender"
          [(ngModel)]="patient.gender"
          name="gender"
          required
        />
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input
          type="text"
          class="form-control"
          id="phoneNumber"
          [(ngModel)]="patient.phoneNumber"
          name="phoneNumber"
          required
        />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          [(ngModel)]="patient.address"
          name="address"
          required
        />
      </div>
      <div class="form-group">
        <label for="suburb">Suburb</label>
        <input
          type="text"
          class="form-control"
          id="suburb"
          [(ngModel)]="patient.suburb"
          name="suburb"
          required
        />
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input
          type="text"
          class="form-control"
          id="state"
          [(ngModel)]="patient.state"
          name="state"
          required
        />
      </div>
      <div class="form-group">
        <label for="postcode">Postcode</label>
        <input
          type="text"
          class="form-control"
          id="postcode"
          [(ngModel)]="patient.postcode"
          name="postcode"
          required
        />
      </div>
      <button (click)="createPatient()" class="btn btn-success">Submit</button>
      } @else {
        <h4>Patient {{patient.firstName}} {{patient.lastName}} successfully inserted.</h4>
        <button (click)="resetForm()" class="btn btn-success">Ok</button>
      }
    </div>
  </div>
